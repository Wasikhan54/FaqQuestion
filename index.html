<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Accordion Example</title>
</head>
<body>
    <div class="main">
        <h1 style="text-align: center;">General Question</h1>
        <div class="accordion">
            <div class="item">
                <div class="question">
                    What is HTML?
                </div>
                <div class="answer">
                    Hypertext Markup Language
                </div>
            </div>
            <div class="item">
                <div class="question">
                    What is CSS?
                </div>
                <div class="answer">
                    Cascading Style Sheets
                </div>
            </div>
            <div class="item">
                <div class="question">
                    What is JavaScript?
                </div>
                <div class="answer">
                    A programming language for web development
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
